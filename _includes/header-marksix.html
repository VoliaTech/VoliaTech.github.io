<header>
  <div class="banner">
    <nav id="navbar">
      <div class="nav-left">
        <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Volia Tech Logo" class="logo">
        <span class="company-name">Volia Tech.</span>
      </div>

      <!-- 
      Toggle
      -->
      <div class="menu-toggle">â˜°</div>
      <div class="overlay"></div>
      <ul class="nav-right" id="nav-menu">

          <a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- 
    Subheader

    </div>

  </div>
